<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">

                </div>

    <!-- Preloader Start-->


    
        <!-- Login Admin -->
        
            <div class="subme ">
                <!-- logo-login -->
                <div class="logo-login">
                    <img src="assets/img/logo/Easy-Ways.png" alt="">
                </div>
                <h2 id="Select">Choose your subjects:</h2>
                <h2 style="color: red; font-size:3vw;" ><%=message%></h2>
                <br>
                <div id="selectdiv" style="display: flex;
                justify-content: center;">
                    <select onchange="show(this.value)">
                        <option value="y" >Yearly subscriptions</option>
                        <option value="m" selected >Monthly subscriptions</option>
                      <option value="s"  >Semester subscriptions</option>
                    </select>
                </div>
                
                <br>
                <br>
                <br>
                <br>
                <div class="glider-contain multiple" >
                   
                    <a href="#" class="glider-prev" id="gliderbtn"><i style="color: rgb(255, 255, 255);" class="fa fa-chevron-left" ></i></a>
                    <form class="form-default" action="/subscription" method="POST" required>
                    <div class="glider" id="monthly">
                        
                        <%for(let i =0; i < ms.length;i++){%>
                        <figure style="background-color: #ffffff;margin: 0 5px;" >
                            <blockquote>
                                <div class="panel-heading panel-violet" style="text-align:center ;">       
                                    <h3 style="color:black;"><%=ms[i]%></h3>
                                </div>
                            </blockquote>      
                            <figcaption>
                                <div class="panel-body text-center " style="text-align:center;">
                                    <p>Price : <%=mp[i]%></p>
                                  	<p><%=mk[i]%></p>
                                    <input type="checkbox" value="<%=ms[i]%>" name="subject_m"  class="form-input <%=mc[i]%>" />
                                </div>
                            </figcaption>  
                        </figure>
                        
                        <%}%>
                        
                    </div>
                    <div class="glider" style="display:none;"  id="yearly">
                        
                        <%for(let i =0;i< ys.length;i++){%>
                            <figure style="background-color: #ffffff;margin: 0 5px;" >
                                <blockquote>
                                    <div class="panel-heading panel-violet" style="text-align:center ;">       
                                        <h3 style="color:black;"><%=ys[i]%></h3>
                                    </div>
                                </blockquote>      
                                <figcaption>
                                    <div class="panel-body text-center " style="text-align:center;">
                                        <p>Price : <%=yp[i]%></p>
                                          <p><%=yk[i]%></p>
                                        <input type="checkbox" value="<%=ys[i]%>" name="subject_y" id="<%=yc[i]%>" class="form-input" />
                                    </div>
                                </figcaption>  
                            </figure>
                        <%}%>
                        
                    </div>
                    <div class="glider" style="display:none;"  id="semester">
                        
                       <%for(let i =0;i< ss.length;i++){%>
                            <figure style="background-color: #ffffff;margin: 0 5px;"
                                    data-toggle="popover"
                                     data-placement="right" title="Hover Popover"
                                     data-trigger="hover"
                                     data-content="I display when pointer over the element" class="myPopover" >
                                  <blockquote>
                                    <div class="panel-heading panel-violet" style="text-align:center ;">       
                                        <h3 style="color:black;"><%=ss[i]%></h3>
                                    </div>
                                </blockquote>      
                                <figcaption>
                                    <div class="panel-body text-center " style="text-align:center;">
                                        <p>Price : <%=sp[i]%>
										   <p><%=sk[i]%></p>
										</p>
                                        <input type="checkbox" value="<%=ss[i]%>" name="subject_s" id="<%=sc[i]%>"  class="form-input" style="position:fixed;top:78%;"/>
                                    </div>
                                </figcaption>  
                            </figure>
                        <%}%>
                        
                    </div>
                    <a href="#" class="glider-next"><i style="color: rgb(255, 255, 255);" class="fa-chevron-right fa" id="gliderbtn"></i></a>
                    <div id="dots" class="glider-dots" style="color: #ffffff;" ></div>
                    <div style="display: flex;
                    justify-content: center;">
                    
                        <input type="submit" style="background-color: #ffffff;
                            color: black;
                            border: none;
                            border-radius: 10px;
                            margin-top: 15px;
                            
                            font-size:large;
                            height: 30px;
                            width:130px;" value="Submit">
                    
                    </div>
                    </form>
                    </div>
                    
                    
                    
                    
                </div>
                <script src="glider.min.js"></script>
                <script>
        function show(value){
            if(value=="y"){
                document.getElementById("yearly").style.display="flex";
                document.getElementById("monthly").style.display="none";
                  document.getElementById("semester").style.display="none";
            }
            if(value=="m"){
                 document.getElementById("monthly").style.display="block";
                 document.getElementById("yearly").style.display="none";
                  document.getElementById("semester").style.display="none";
                 
            }
            if(value=="s"){
                  document.getElementById("monthly").style.display="none";
                 document.getElementById("yearly").style.display="none";
                  document.getElementById("semester").style.display="block";
                 
            }
            
        }		
                    new Glider(document.querySelector('#monthly'), {
                        slidesToScroll: 1,
                        slidesToShow: 3,
                        draggable: true,
                        dots: '.glider-dots',
                        arrows: {
                            prev: '.glider-prev',
                            next: '.glider-next'
                        }
                        });
                    new Glider(document.querySelector('#yearly'), {
                        
                        slidesToShow: 1,
                        draggable: true,
                        
                        arrows: {
                            prev: '.glider-prev',
                            next: '.glider-next'
                        }
                        });
                    new Glider(document.querySelector('#semester'), {
                        slidesToScroll: 1,
                        slidesToShow: 3,
                        draggable: true,
                        
                        arrows: {
                            prev: '.glider-prev',
                            next: '.glider-next'
                        }
                        });
                     $('.myPopover').popover();
					
                       
                </script>
            </div>

        <!-- /end login form -->
