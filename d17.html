                    <h3 style="color:antiquewhite">To pay with D17 follow the next steps:</h3>
                    <br>
                    <ul style="font-size:large;list-style-type:disc;margin-bottom: 0%;padding-bottom: 0%;color:#ffff ;" >
                    <li>
                        1-Login to your D17 account
                    </li>
                    <li> 
                        2-Click on "Transfert"
                    </li>
                    <li> 
                        3-Put the sum of money to pay 
                    </li>
                    <li> 
                        4-Send it to "28 769 436"
                    </li>
                    <li> 
                        5-Enter Below your D17 number and your email and click validate 
                    </li>
                    
                    </ul>
                    <form clas="form-default" method="post" action="/d17" style="margin-top: 0;">
                        <div class="form-input pt-30">
                            <input type="email" name="email" placeholder="Enter your email">
                        </div>
                        <div class="form-input pt-30">
                            <input type="text" name="code" placeholder="Enter the phone Number">
                        </div>
                        <div class="form-input pt-30">
                            <input type="submit" name="submit" value="Validate">
                        </div>
                    </form>
                </div>
            </div>
