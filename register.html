    <script>
        function match(){
            var pw1 = document.getElementById('pass').value;
            var pw2 = document.getElementById('cpass').value;
            if(pw1!=pw2){
                document.getElementById('vmsg').style.color="red";
                document.getElementById('vmsg').innerHTML="Passwords Does Not Match";
            }else{
                document.getElementById('vmsg').innerHTML="Passwords match!";
                document.getElementById('vmsg').style.color="green";
            }
        }
    </script>
