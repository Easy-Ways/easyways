<body>
    <!-- ? Preloader Start -->
    <div id="preloader-active">
        <div class="preloader d-flex align-items-center justify-content-center">
            <div class="preloader-inner position-relative">
                <div class="preloader-circle"></div>
                <div class="preloader-img pere-text">
                    <img src="assets/img/logo/Easy-Ways.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- Preloader Start-->


    
        <!-- Login Admin -->
        <form class="form-default" action="/subscription" method="POST" required>
            <div class="login-form">
                <!-- logo-login -->
                <div class="logo-login">
                    <img src="assets/img/logo/Easy-Ways.png" alt="">
                </div>
                <h2 id="Select">Choose your subjects</h2>
                <h2 style="color: red;"><%=message%></h2>
                <section id="plans">
                    <div class="container">
                        <div class="row d-flex justify-content-center align-content-center">
            
                            <!-- item -->
                            <div class=" text-center myPopover" style="width:30vw;" data-toggle="popover"
                             title="Detailed Prices:"
                            data-trigger="hover"
                            data-html="true"
                            data-placement="left"
                            data-container="body"   
                            data-content="Science :30dt<br> Math:50dt <br> Info:50dt <br> Physique:80dt" >
                                <div class="panel  panel-pricing">
                                    <div class="panel-heading panel-violet">
                                        
                                        <h3>Monthly Plans</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <p>Pick subjects :</p>
                                    </div>
                                    <ul class="list-group text-center">
                                        <li class="list-group-item"><i class="fa fa-check"></i> Personal use</li>
                                        <li class="list-group-item"><i class="fa fa-check"></i> Unlimited projects</li>
                                        <li class="list-group-item"><i class="fa fa-check"></i> 27/7 support</li>
                                    </ul>
                                    
                                </div>
                            </div>
                            <!-- /item -->
                                <br> <br>
                            <!-- item -->
                            <div class=" text-center myPopover" style="width:30vw;" data-toggle="popover"
                            data-placement="right" title="Detailed Prices:"
                            data-trigger="hover"
                            data-html="true"
                            data-content="Science :30dt<br> Math:50dt <br> Info:50dt <br> Physique:80dt" >
                                <div class="panel  panel-pricing">
                                    <div class="panel-heading panel-blue">
                                        
                                        <h3>Yearly Plans</h3>
                                    </div>
                                    <div class="panel-body text-center">
                                        <p>Pick Subjects:</p>
                                    </div>
                                    <ul class="list-group text-center">
                                        <li class="list-group-item"><i class="fa fa-check"></i> Personal use</li>
                                        <li class="list-group-item"><i class="fa fa-check"></i> Unlimited projects</li>
                                        <li class="list-group-item"><i class="fa fa-check"></i> 27/7 support</li>
                                    </ul>
                                    
                                </div>
                            </div>
                        </section>
                <div class="form-input pt-30">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </div>
