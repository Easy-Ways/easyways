        <!-- Plans -->

        <section id="plans">
            <div class="container">
                <div class="row d-flex justify-content-center align-content-center">
    
                    <!-- item -->
                    <div class=" text-center myPopover" style="width:30vw;" data-toggle="popover"
                     title="Detailed Prices:"
                    data-trigger="hover"

                            <div class="panel-body text-center">

                            </div>

                        </div>
                    </div>

                    data-html="true"
                    data-content="Science :30dt<br> Math:50dt <br> Info:50dt <br> Physique:80dt" >
